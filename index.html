<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- EGET CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Stjärnor från https://codemyui.com/parallax-pixel-stars-using-pure-css/ -->
    <link rel="stylesheet" href="stars.css" />
    <!-- Star Wars "official font" (enligt wikipedia om News Gothic) -->
    <link rel="stylesheet" href="https://use.typekit.net/ddv3wye.css" />
    <title>Star Wars API</title>
  </head>
  <body class="container text-center">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <header>
      <h1 class="display-4">Star Wars Wiki</h1>
    </header>
    <!-- Söka åtminstone på titeln -->
    <h2><label for="search-input">Search Movie</label></h2>
    <div class="d-flex justify-content-center">
      <form class="input-group col-lg-6" action="">
        <input
          type="search"
          id="search-input"
          class="form-control rounded"
          aria-label="Search trough Star Wars content"
          placeholder="Enter name of the movie here"
        />
        <button class="btn btn-warning" id="btn-login" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5rem"
            height="1.5rem"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
    </div>
    <!-- Sökresultat ska visa filmtitel, regissörens namn, filmens opening crawl -->
    <!-- Ska även finnas en länk från sökresultatet till detaljsida -->
    <!-- Div för att lägga in templaten i från javascripten -->
    <!-- Sökresultat -->
    <div class="d-md-flex justify-content-center m-3" id="search-result"></div>
    <template id="template-film">
      <article class="m-3 search-result-div">
        <h3 class="title"></h3>
        <div class="director results-div"></div>
        <div class="opening-crawl results-div"></div>
        <div class="nav-details">
          <a href="#" class="link-to-details text-warning">Details</a>
        </div>
      </article>
    </template>
    <!-- EGET SKRIPT -->
    <script src="app.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
