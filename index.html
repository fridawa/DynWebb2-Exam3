<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- EGET CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Stjärnor från https://codemyui.com/parallax-pixel-stars-using-pure-css/ -->
    <link rel="stylesheet" href="stars.css" />
    <!-- Star Wars "official font" (enligt wikipedia om News Gothic) -->
    <link rel="stylesheet" href="https://use.typekit.net/ddv3wye.css" />
    <title>Star Wars API</title>
  </head>

  <body onload="init()" class="container col-12 text-center">
    <!-- Divar för de stjärnor som hämtats från https://codemyui.com/parallax-pixel-stars-using-pure-css/ -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <header>
      <h1 class="display-4">
        <a class="h1" href="index.html">Star Wars Wiki</a>
      </h1>
    </header>

    <!-- Sökfält som i JS kopplas till data från API för att söka efter filmtitel-->
    <h2><label for="search-input">Search Movie</label></h2>
    <div class="d-flex justify-content-center">
      <form class="input-group col-md-6 col-xl-4" action="">
        <input
          type="search"
          id="search-input"
          class="form-control rounded"
          aria-label="Search trough Star Wars content"
          placeholder="Movie name"
        />
        <button class="btn btn-warning" id="btn-search" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5rem"
            height="1.5rem"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
    </div>

    <!-- Vänster/centrerad text -->
    <div class="d-md-flex justify-content-center m-3">
      <a class="m-2 aligned-text" href="#" id="left-aligned"
        >Vänsterställd text</a
      >
      <a class="m-2 aligned-text" href="#" id="centered">Centrerad text</a>
    </div>
    <!-- Sökresultat -->
    <!-- Sökresultatet genreraras i en template som sedan appendas till diven nedan. -->
    <!-- Diven som håller sökresultatet -->
    <div class="d-md-flex justify-content-center m-3" id="search-result"></div>
    <!-- Template som data kan läggas till i -->
    <template id="template-film">
      <article class="m-3 search-result-article">
        <h3 class="title"></h3>
        <div class="director results-div"></div>
        <div class="opening-crawl results-div"></div>
        <nav class="nav-details">
          <!-- Länk som mha jS tilldelas ett href som är unikt för  datan så att länken kan gå till den aktuella detaljsidan -->
          <a href="#" class="link-to-details">Details</a>
        </nav>
      </article>
    </template>

    <!-- Modal som visar felmeddelande ifall sökningen inte funkar -->
    <div id="modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div onclick="closeModal()" class="stang">&#10005;</div>
        <p>Write a movie name in the search field</p>
      </div>
    </div>

    <!-- EGET SKRIPT -->
    <script src="app.js"></script>
    <script src="textalignment.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
