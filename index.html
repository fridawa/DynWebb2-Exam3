<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- EGET CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars API</title>
  </head>
  <body>
    <header>
      <h1>Star Wars Wiki</h1>
    </header>

    <!-- Söka åtminstone på titeln -->
    <form action="">
      <label for="search-input">Search Movie</label>
      <input
        type="search"
        id="search-input"
        aria-label="Search trough Star Wars content"
      />
      <button id="btn-login" type="button">Search</button>
    </form>

    <!-- Sökresultat ska visa filmtitel, regissörens namn, filmens opening crawl -->
    <!-- Ska även finnas en länk från sökresultatet till detaljsida -->
    <!-- Div för att lägga in templaten i från javascripten -->

    <!-- Sökresultat -->
    <div id="results"></div>

    <div class="row">
      <div class="col m-3">
        <div id="search-result"></div>
        <template id="template-film">
          <div class="title"></div>
          <div class="director"></div>
          <div class="opening-crawl"></div>
          <div>
            <a href="#" class="link-to-details">Details</a>
          </div>
        </template>
      </div>
    </div>
    <!-- EGET SKRIPT -->
    <script src="app.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
