<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- EGET CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Stjärnor från https://codemyui.com/parallax-pixel-stars-using-pure-css/ -->
    <link rel="stylesheet" href="stars.css" />
    <!-- Star Wars "official font" (enligt wikipedia om News Gothic) -->
    <link rel="stylesheet" href="https://use.typekit.net/ddv3wye.css" />
    <title>Details - Star Wars API</title>
  </head>
  <body class="container text-center" id="details-body">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <header>
      <h1 class="display-4">Star Wars Wiki</h1>
      <nav>
        <ul>
          <li>
            <a class="text-warning nav-back" href="index.html"
              >Back to search</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Det hade varit kul om opening crawl kom som en sån här
    text som la sig först på hela sidan innan den "vanliga" sidan dök upp
  https://css-tricks.com/snippets/css/star-wars-crawl-text/ -->
    <!-- Detalj-sida ska innehålla: titel, regissör, producent,
    "opening crawl", releasedatum, antal karaktärer
    och antal olika rymdskepp som ingår i filmen. -->
    <div class="d-flex justify-content-center">
      <div class="col-md-6 details-div">
        <h2 id="title"></h2>
        <div class="m-2" id="episode-id"></div>
        <div class="m-2" id="opening-crawl"></div>
        <div class="m-2" id="director"></div>
        <div class="m-2" id="producer"></div>
        <div class="m-2" id="release-date"></div>
        <div class="m-2" id="characters"></div>
        <div class="m-2" id="planets"></div>
        <div class="m-2" id="starships"></div>
        <div class="m-2" id="vehicles"></div>
        <div class="m-2" id="species"></div>
      </div>
    </div>
    <!-- EGET SKRIPT -->
    <script src="details.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
