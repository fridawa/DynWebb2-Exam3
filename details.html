    <!-- EGET CSS -->

  <body>
    <header>
      <h1>Star Wars Wiki</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Back to search</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Det hade varit kul om opening crawl kom som en sån här
    text som la sig först på hela sidan innan den "vanliga" sidan dök upp
  https://css-tricks.com/snippets/css/star-wars-crawl-text/ -->

    <!-- Detalj-sida ska innehålla: titel, regissör, producent,
    "opening crawl", releasedatum, antal karaktärer
    och antal olika rymdskepp som ingår i filmen. -->
    <div>
      <div id="title"></div>
      <div id="episode-id"></div>
      <div id="opening-crawl"></div>
      <div id="director"></div>
      <div id="producer"></div>
      <div id="release-date"></div>
      <div id="characters"></div>
      <div id="planets"></div>
      <div id="starships"></div>
      <div id="vehicles"></div>
      <div id="species"></div>
    </div>

    <!-- EGET SKRIPT -->
    <script src="details.js"></script>
